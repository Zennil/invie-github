<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invie</title>
    <style media="screen">
        body {
            margin: 0;
            border: 10px solid #263d4a;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        img#responsive {
            display: none;
        }

        @media screen and (max-width: 768px) {
            img#responsive {
                display: block;
            }

            img {
                display: none;
            }
        }
    </style>
</head>

<body>
    <img src="images/invie-responsive.png" alt="" id="responsive">
    <img src="images/header.jpg" alt="">
    <img src="images/hero.jpg" alt="">
    <img src="images/acustica.jpg" alt="">
</body>

</html>
